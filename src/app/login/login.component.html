<div class="container">
  <div class="card">
    <div class="card-body">
      <h1 class="login-heading">Login</h1>
      <form [formGroup]="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter email">
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
            <div class="text-danger" *ngIf="loginForm.get('email')?.hasError('required')">
              <span>Email is required.</span>
            </div>
            <div class="text-danger" *ngIf="loginForm.get('email')?.hasError('email')">
              <span>Invalid email format.</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
            <div class="text-danger" *ngIf="loginForm.get('password')?.hasError('required')">
              <span>Password is required.</span>
            </div>
            <div class="text-danger" *ngIf="loginForm.get('password')?.hasError('minlength')">
              <span>Password should have a minimum of 8 characters.</span>
            </div>
          </div>
          <div class="text-danger" *ngIf="invalidCredential">
            <span>Invalid credentials</span>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid"
          (click)="checkLogin()">Login</button>
      </form>
    </div>
  </div>
</div>
